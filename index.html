<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet"/>
    <title>Simulador Plazo Fijo</title>
</head>
<body>
    <header>
        <div class="container box-area">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#top"><h1>Simulador de Plazo Fijo</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#solo-section">Individual</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#group-section">Grupal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#rates-section">Dolar HOY</a>
                        </li>
                    </ul>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <div class="container box-area">
        <section id="solo-section">
            <h3>Plazo Fijo Individual</h3>
            <form id="form-solo">
                <div class="mb-3">
                    <label for="total-deposit" class="form-label">Monto a Invertir:</label>
                    <input type="number" class="form-control" id="total-deposit">
                </div>
                    <div class="mb-3">
                    <label for="days" class="form-label">Ingresa el tiempo por el cual deseas mantener el plazo fijo:</label>
                    <input type="number" min="0" class="form-control" id="days" aria-describedby="help">
                    <div id="help" class="form-text">(NOTA: Mínimo 30 dias y máximo un año).</div>
                </div>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio1" value="nacion" checked>
                        <label class="form-check-label" for="inlineRadio1">Banco Nación</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio2" value="santander">
                        <label class="form-check-label" for="inlineRadio2">Santander</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio3" value="hsbc">
                        <label class="form-check-label" for="inlineRadio3">HSBC</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio4" value="patagonia">
                        <label class="form-check-label" for="inlineRadio4">Patagonia</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio5" value="galicia">
                        <label class="form-check-label" for="inlineRadio5">Galicia</label>
                      </div>
                </div>
                <div>
                    <div><ul id="solo"></ul></div>
                    <div id="invalid-solo"></div>
                </div>
                <div class="btn-space" class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-success" value="Calcular"/>
                    <button id="get-solo" class="btn btn-success">Repetir Anterior</button>
                    <button id="remove-solo" class="btn btn-success">Borrar Resultados</button>
                </div>
            </form>
        </section>
        <br>
        <section id="group-section">
            <h3>Plazo Fijo Grupal</h3>
            <form id="form-group">
                <div class="mb-3">
                    <label for="friend" class="form-label">Participante:</label>
                    <input type="text" class="form-control" id="friend">
                </div>
                <div class="mb-3">
                    <label for="deposit" class="form-label">Monto:</label>
                    <input type="number" min="0" class="form-control" id="deposit">
                </div>
                <div class="mb-3">
                    <label for="days" class="form-label">Ingresa el tiempo por el cual deseas mantener el plazo fijo:</label>
                    <input type="number" class="form-control" id="group-days" aria-describedby="help">
                    <div id="help" class="form-text">(NOTA: Mínimo 30 dias y máximo un año).</div>
                </div>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio1" value="nacion" checked>
                        <label class="form-check-label" for="inlineRadio1">Banco Nación</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio2" value="santander">
                        <label class="form-check-label" for="inlineRadio2">Santander</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio3" value="hsbc">
                        <label class="form-check-label" for="inlineRadio3">HSBC</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio4" value="patagonia">
                        <label class="form-check-label" for="inlineRadio4">Patagonia</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bank-rate" id="inlineRadio5" value="galicia">
                        <label class="form-check-label" for="inlineRadio5">Galicia</label>
                      </div>
                </div>
                <div>
                    <div>
                        <ul id="list-friends"></ul>
                        <div id=invalid-group></div>
                    </div>
                </div>
                <div class="btn-space" class="d-flex justify-content-center">
                    <button id="add-friend" class="btn btn-success">Agregar Participante</button>
                    <input type="submit" class="btn btn-success" value="Finalizar Cálculo"/>
                    <button id="btn-remove-group" class="btn btn-success">Borrar Resultados</button>
                </div>
            </form>
            <br>
        </section>
    </div>
    <div class="container box-area">
        <section id="rates-section">
            <h3>Cotizaciones</h3>
                <form id="form-rates">
                    <div class="mb-3">
                        <label for="rates" class="form-label">Cotización Dolar:</label>
                        <select id="rates" class="form-select" aria-label="Default select example">
                            <option value="1">Dolar Oficial</option>
                            <option value="2">Dolar Blue</option>
                            <option value="3">Dolar Contado con Liqui</option>
                            <option value="4">Dolar Bolsa</option>
                            <option value="5">Dolar Turista</option>
                        </select>
                    </div>
                    <div id="load"></div>
                    <div id="invalid-load"></div>
                    <div class="btn-space" class="d-flex justify-content-center">
                        <button id="btn-rates" class="btn btn-success">Calcular</button>
                    </div>
                </form>
        </section>
    </div>
    <div class="container box-area">
        <footer class="text-center">
                        <button id="to-top" class="btn btn-success btn-lg">Volver Arriba</button>
        </footer>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script/script.js"></script>
</body>
</html>
